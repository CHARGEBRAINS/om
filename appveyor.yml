version: '1.0.{build}'

image: Visual Studio 2017

init:
  - vcpkg install sdl2:x64-windows
  - vcpkg integrate install

platform:
  - x64
 
configuration:
  - Debug

before_build:
  - cmake -DCMAKE_TOOLCHAIN_FILE=c:/tools/vcpkg/scripts/buildsystems/vcpkg.cmake -G "Visual Studio 15 2017 Win64" class-01-basic-game-dev

build:
  project: $(APPVEYOR_BUILD_FOLDER)\all-tests-build.sln

test_script:
  - '%APPVEYOR_BUILD_FOLDER%\01-1-hello-world\%CONFIGURATION%\01-1-hello-world.exe'

cache: c:\tools\vcpkg\installed\
